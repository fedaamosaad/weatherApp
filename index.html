<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>Weather</title>

	<link rel="icon" href="assets/logo.png">
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">



	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">



</head>


<body>

	<div class="site-content">
		<div class="navbarr">
			<div class="container">
				<a href="index.html" class="branding">
					<img src="assets/logo.png" alt="" class="logo">
					<div class="logo-type">
						<h1 class="site-title">Weather</h1>

					</div>
				</a>

				
				<div class="main-navigation">
					<button type="button" class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
					<ul class="menu">
						<li class="menu-item current-menu-item"><a href="#">Home</a></li>
						<li class="menu-item"><a href="#">News</a></li>
						<li class="menu-item"><a href="#">Live cameras</a></li>
						<li class="menu-item"><a href="#">Photos</a></li>
						<li class="menu-item"><a href="#">Contact</a></li>
					</ul> 
				</div> 

				<div class="mobile-navigation"></div>

			</div>
		</div>

		<div class="hero" data-bg-image="assets/banner.png">
			<div class="container">
				<form action="#" class="find-location">
					<input type="text" class="find-text" id="search" placeholder="Find your location...">
					<input type="submit" class="find-submit" value="Find">
				</form>

			</div>
		</div>
		<div class="forecast-table">
			<div class="container">
				<div class="forecast-container">
					<div class="today forecast">
						<div class="forecast-header">
							<div id="today" class="today-day">Monday</div>
							<div class="today-date d-flex" ><p class="mx-2" id="date">6</p> <span id="month">Oct</span></div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="location" id="location">Alexandria</div>
							<div class="today-degree  d-flex ">
								<div>
									<div class="today-num">33<sup>o</sup>C</div>
									<p class="today-custom">Sunny</p>
								</div>
								<img id="forecast-icon" src="assets/icons/icon-1.svg" alt="" style="height: 80px ;width: 80px;">
							</div>
							<img src="assets/icon-umberella.png" alt=""><span id="humidity">20%</span>
							<img src="assets/icon-wind.png" alt=""><span id="wind">18km/h</span>
							<img src="assets/icon-compass.png" alt=""><span id="wind-direction">East</span>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Tuesday</div>
						</div> 
						<div class="forecast-content">
							<div >
								<img class="forecast-icon" src="assets/icons/icon-3.svg" alt="" width=48>
							</div>
							<span class="degree">23<sup>o</sup>C</span>
							<p class="custom">Patchy rain nearby</p>
							<span class="max-degree" >18<sup>o</sup></span>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Wednesday</div>
						</div>
						<div class="forecast-content">
							<div>
								<img class="forecast-icon" src="assets/icons/icon-5.svg" alt="" width=48>
							</div>
							<span class="degree">13<sup>o</sup>C</span>
							<p class="custom">Cloudy</p>
							<span class="max-degree">18<sup>o</sup></span>
						</div>
					</div>

				</div>
			</div>
		</div>


		<footer class="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<form action="#" class="subscribe-form">
							<input type="text" class="footer-text" placeholder="Enter your email to subscribe...">
							<input type="submit" class="footer-submit" value="Subscribe">
						</form>
					</div>
					<div class="col-md-3 col-md-offset-1 d-flex justify-content-center">
						<div class="social-links">
							<a href="#"><i class="fa-brands fa-facebook"></i></a>
							<a href="#"><i class="fa-brands fa-twitter"></i></a>
							<a href="#"><i class="fa-brands fa-google"></i></a>
							<a href="#"><i class="fa-brands fa-pinterest"></i></a>
						</div>
					</div>
				</div>

				<p class="text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
			</div>
		</footer>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	
	<script src="js/index.js"></script>

</body>

</html>
